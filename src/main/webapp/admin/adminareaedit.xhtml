<ui:composition  template = "../templates/template-adminprocess.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"> 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content"> 
        <h:body>
            <div class="col-md-12">
                <a href="adminareas.jsf"><button type="button" class="btn btn-return">Regresar</button></a>
            </div>
            <div class="tbl-row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h:form>
                        <p:growl id="message" showDetail="false" />
                        <div class="panel">
                            <div class="panel-heading">
                                <p class="panel-title text-center tittle-panel">EDITAR ÁREA</p>
                            </div>
                            <div class="panel-body">
                                <div class="row col-md-12">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5 text-rigth">
                                        <h:outputText value="Nombre del área:" /> 
                                    </div>

                                    <div class="col-md-6">
                                        <b:message/>
                                        <b:inputText maxlength="30"  value="#{areaController.selected.areaName}" required="true" requiredMessage="El nombre de área es mandatorio">
                                            
                                        </b:inputText>    
                                    </div>
                                </div>
                                
                                <div class="row col-md-12">
                                    <div class="col-md-6">
                                        <h:button  class="btn btn-default return pull-right" id="cancel-area" value="Cancelar" outcome="adminareas" />
                                    </div>
                                    <div class="col-md-6">
                                        
                                        <h:commandButton action="#{areaController.edit(areaController.selected)}" class="btn btn-default return pull-left" id="end-area" value="#{areaController.txtButton}"/>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </h:body>
    </ui:define> 
</ui:composition>
