<ui:composition  template = "../templates/template-policies.xhtml" 
                 xmlns = "http://www.w3.org/1999/xhtml" 
                 xmlns:b ="http://bootsfaces.net/ui"
                 xmlns:f = "http://java.sun.com/jsf/core" 
                 xmlns:h = "http://java.sun.com/jsf/html" 
                 xmlns:ui = "http://java.sun.com/jsf/facelets"  
                 xmlns:p = "http://primefaces.org/ui"> 
    <ui:define  name = "title">Seguribox</ui:define> 
    <ui:define  name = "content"> 
        <h:body>
            <div class="col-md-12">
                <a href="menupolicies.jsf"><button type="button" class="btn btn-return2" >Regresar</button></a>
            </div>
            <div class="tbl-row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="panel">
                        <div class="panel-heading">
                            <p class="panel-title text-center tittle-panel">POLÍTICAS ALGORITMOS DE FIRMA</p>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <p:growl id="message" showDetail="false" />

                                <b:dataTable value="#{algorithmSignSymmController.items}" var="item" responsive="true" lang="es" fixedHeader="true" scroll-size="400px">
                                    <b:dataTableColumn label="Nombre del algoritmo">#{item.algorithmName}</b:dataTableColumn>
                                    <b:dataTableColumn label="OID">#{item.oid}</b:dataTableColumn>
                                    <b:dataTableColumn label="Fecha de registro">
                                        <h:outputText value="#{item.referenceDate}"> 
                                            <f:convertDateTime type="date" dateStyle="long" pattern="yyyy/MM/dd HH:mm:ss" timeZone="America/Mexico_City" />
                                        </h:outputText> 
                                    </b:dataTableColumn>

                                    <b:dataTableColumn label="Algoritmo hash">#{item.hashName}</b:dataTableColumn>
                                    <b:dataTableColumn label="Algoritmo asimétrico">#{item.asymetricName}</b:dataTableColumn>

                                </b:dataTable>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </h:form>
                        </div>
                    </div>
                </div>  
            </div>
            <script>
                $(document).ready(function () {
                    var table = $('table').dataTable();

                    // Perform a filter
                    table.fnFilter('');

                });
            </script>
        </h:body>
    </ui:define> 
</ui:composition>
